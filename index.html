<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    
        <label for="modalLogin" class="abrirModal">Clique para acessar a modal</label>
        <input type="checkbox" id="modalLogin" class="checkboxModal">
        <div class="modal">
            <label for="modalLogin"></label>
            <div class="main">
            <div class="conteudoModal">
                <div id="conteudo">
                <h1>Log In</h1>
                <p id="paragrafo">Log in to your account to upload or download <br> pictures, videos or music</p>
                </section>
                <div>
                    <p><input id="email"type="email" name="email" value="Enter your email adress" ></p>
                    <p><button value="Next" id="botaoNext">Next →</button></p>
                </div>
                <div>
                    <a href="" id="password">Forgot password?</a>
                </div>
                <hr id="line">
                <div class="options">
                    <p id="options">Or log in with</p>
                    <button id="logFacebook"><a href=""><img src="img/icon-facebook-edit.png" alt="Ícone Facebook" id="img"></a>Facebook</button>
                    <button id="logGoogle"><a href=""><img src="img/icon-goole-edit.png" alt="Ícone Google" id="img"></a>Google</button>
                </div>
                <div>
                    <p id="account">Don't have on account yet? <a href="" id="signup">Sign up</a></p>
                </div>
            </div>
                <div id="imagem">
                    <img src="img/plano-de-fundo-edit.jpg" alt="Plano de fundo" id="wallpaper">
                    <img src="img/circulo.png" alt="" id="fechar">
                    <a href=""><img src="img/X.png" alt="Botão fechar" id="x"></a>
                </div>
            </div>
        </div> 
    </div>  
    </body>
</html>
